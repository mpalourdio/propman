<div class="container">

	<div ng-include="'app/components/navbar/navbar.html'"></div>

	<div class="row">

		<div class="col-sm-4">
			<img ng-src="{{vm.user.picture.medium}}" alt="{{vm.user.name.last}}" class="img-responsive img-circle">
		</div>

		<div class="col-sm-8">
			<h2>
				{{vm.user.name.first | capitalize}} {{vm.user.name.last | capitalize}}
			</h2>
			<h4>
				{{vm.user.username}}
			</h4>

			<div>
				<div>
					<span class="glyphicon glyphicon-map-marker"></span>
					{{vm.user.location.street}}
				</div>
				<div>
					{{vm.user.location.zip}} {{vm.user.location.city}}, {{vm.user.location.state}}
				</div>
			</div>

			<div>
				<span class="glyphicon glyphicon-earphone"></span>
				{{vm.user.phone}}
			</div>

			<div>
				<span class="glyphicon glyphicon-envelope"></span>
				{{vm.user.email}}
			</div>
		</div>
	</div>

	<div access="{{vm.USER_ROLES.admin}}">
		<a ng-href="#/edit/{{vm.user.$id}}" class="btn btn-primary active" role="button">Modifier</a>
		<button ng-click="vm.delete()" class="btn btn-danger active">Supprimer</button>
	</div>
	
	<!-- <pre>{{vm.user | json}}</pre> -->

</div>
