<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="row">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputPrenom" class="col-sm-2 control-label">Nom court</label>

        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="vm.environment.shortname" id="inputPrenom" placeholder="Nom court">
        </div>

        <div class="col-sm-5"></div>
      </div>
      <div class="form-group">
        <label for="inputNom" class="col-sm-2 control-label">Nom long</label>

        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="vm.environment.longname" id="inputNom" placeholder="Nom long">
        </div>

        <div class="col-sm-5"></div>
      </div>
    </form>

  </div>

  <div class="row">

    <div class="col-sm-12" style="text-align: center;">

      <button ng-click="vm.cancel()" class="btn btn-primary active">Annuler</button>
      <button ng-click="vm.save()" class="btn btn-danger active">Sauvegarder</button>

    </div>

  </div>

</div>
