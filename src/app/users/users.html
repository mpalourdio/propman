<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <a ng-href="#/edit/" access="{{vm.USER_ROLES.admin}}" class="btn btn-primary active" role="button">Ajouter un
    utilisateur</a>
  <br>
  <br>

  <div class="row" ng-class="{'bg-info':$even}" ng-repeat="user in vm.users">

    <div class="col-sm-10">
      <h4>
        <a ng-show="vm.AuthService.isLoggedIn()" ng-href="#/edit/{{user.$id}}">
          {{user.name.first | capitalize}} {{user.name.last | capitalize}}
        </a>
				<span ng-hide="vm.AuthService.isLoggedIn()">
					{{user.name.first | capitalize}} {{user.name.last | capitalize}}
				</span>
      </h4>

      <div>
        <span class="glyphicon glyphicon-map-marker"></span>
        {{user.location.street}}, {{user.location.city}}
      </div>

      <div>
        <span class="glyphicon glyphicon-earphone"></span>
        {{user.phone}}
      </div>

      <div>
        <span class="glyphicon glyphicon-envelope"></span>
        {{user.email}}
      </div>
    </div>

    <div class="col-sm-2">

      <div access="{{vm.USER_ROLES.admin}}">
        <a ng-href="#/edit/{{user.$id}}" class="btn btn-primary active" role="button">Modifier</a>
        <button ng-click="vm.delete()" class="btn btn-danger active">Supprimer</button>
      </div>

    </div>

  </div>

  <div class="jumbotron" ng-hide="vm.users.length">
    Pas d'utilisateurs
  </div>

</div>
